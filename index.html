<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Breath Code Photo Feed</h1>
    </header>
    <div class="body">
        <div class="post">
            <div class="postHeader">
                <div class="postTitle">
                    <h5>My first photo</h5>
                </div>
                <div class="postDate">
                    <span>15/14</span>
                </div>
            </div>
            <div class="postBody">
                <div class="postImage">
                    <img src="./img/dog1.jpg" alt="dog">
                </div>
            </div>
            <div class="postFooter">
                <p class="postDescription">
                    This is my first photo of the feed, this is a multiline comment for testing
                    purposes. I am learning to code with #Breathcode
                </p>
            </div>
        </div>
    </div>
</body>
</html>
